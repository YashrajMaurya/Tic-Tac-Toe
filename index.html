<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>X=Player 1</h1>
    <h1>O=Player 2</h1>
    <div class="board">
        <div class="row">
            <div id="0" class="cells"></div>
            <div id="1" class="cells"></div>
            <div id="2" class="cells"></div>
        </div>
        <div class="row">
            <div id="3" class="cells"></div>
            <div id="4" class="cells"></div>
            <div id="5" class="cells"></div>
        </div>
        <div class="row">
            <div id="6" class="cells"></div>
            <div id="7" class="cells"></div>
            <div id="8" class="cells"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
